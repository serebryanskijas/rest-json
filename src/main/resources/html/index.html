<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="js/jquery.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

<body>
  <nav class="navbar navbar-light bg-light col-md-6">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex" action="javascript:search()" name="form">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="text">
        <button class="btn btn-outline-success" type="submit" id="search">Search</button>
      </form>
    </div>
  </nav> 
    <div id="container" class="col-md-9"></div>
    <div class="m-3">
        <button type="button" id="addBook" class="btn btn-label btn-success"
            data-bs-toggle="modal" data-bs-target="#modalAdd">
            <span class="btn-label">
                <i class="fa fa-check"></i>
            </span>
            Add book
        </button>
    </div>
        <div class="modal" tabindex="-1" id="modalAdd">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="input-group mb-3">
                      <input type="text" id="Id" class="form-control"
                      placeholder="id">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" id="Title" class="form-control"
                    placeholder="Title">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="ISBN" class="form-control"
                    placeholder="ISBN" value="123-456-789">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="Year" class="form-control"
                    placeholder="Year">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="Authors" class="form-control"
                    placeholder="Authors">
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="buttonAdd">Ok</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal" tabindex="-1" id="modalDelete">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Delete book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="buttonDelete">Ok</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" tabindex="-1" id="modalUpdate">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Update book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" id="Title" class="form-control"
                    placeholder="Title">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="ISBN" class="form-control"
                    placeholder="ISBN" value="123-456-789">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="Year" class="form-control"
                    placeholder="Year">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="Authors" class="form-control"
                    placeholder="Authors">
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="buttonUpdate">Ok</button>
                </div>
              </div>
            </div>
          </div>

    <script src="js/showbooks.js"></script>
    <script src="js/addBooks.js"></script>
    <script src="js/deleteBook.js"></script>
    <script src="js/updateBook.js"></script>
    <script src="js/search.js"></script>
    <script src="js/pagination.js"></script>

  <script>
                 
  showPagination(1);
  showBooks(10,0);

  function showBooks(limit, offset){
    container.empty();
    table.empty();
    tbody.empty();
    table.addClass('table table-striped m-3');
    container.append(table);
    table.append(tbody);

    var requestOptions = {method:'GET',redirect:'follow'};
        fetch(`http://127.0.0.1:8080/books/page?limit=${limit}&offset=${offset}`, requestOptions)
        .then(response=>response.json())
        .then(response=>showBook(response));
  }
    </script>
</body>
</html>
